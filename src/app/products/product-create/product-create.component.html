
<h3>Product Create</h3>
<form #form="ngForm" (ngSubmit)="saveProduct(form)">
  <div class="alert alert-danger" *ngIf="error">
    {{error}}
  </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input required minlength="4" [(ngModel)]="model.name" #name="ngModel" type="text" name="name" id="name" class="form-control">
        <div class="text-danger mt-1" *ngIf="name.invalid && name.touched">
          Ürün ismi en az 4 karakter olmalıdır.
        </div>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input required="" [(ngModel)]="model.price" type="number" min="0" max="9999999999" #price="ngModel" name="price" id="price" class="form-control">
        <div class="text-danger mt-1" *ngIf="price.invalid && price.touched">
          0 ile 9999999999 arasında bir değer girin.
        </div>
    </div>
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input required [(ngModel)]="model.stock" type="number" min="0" max="999999999" #stock="ngModel" name="stock" id="stock" class="form-control">
      <div class="text-danger mt-1" *ngIf="stock.invalid && stock.touched">
        0 ile 999999999 arasında bir değer girin.
      </div>
  </div>
    <div class="mb-3">
        <label for="imageUrl" class="form-label">imageUrl</label>
        <input required [(ngModel)]="model.imageUrl" type="text" #imageUrl="ngModel" name="imageUrl" id="imageUrl" class="form-control">
        <div class="text-danger mt-1" *ngIf="imageUrl.invalid && imageUrl.touched">
          .jpeg uzantılı bir resim adı girin.
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <ckeditor [(ngModel)]="model.description" name="description" id="description" [editor]="Editor"></ckeditor>
    </div>
    <div class="form-check mb-3">
        <input [(ngModel)]="model.isActive" class="form-check-input" type="checkbox" name="isActive" id="isActive">
        <label class="form-check-label" for="flexCheckDefault">
            Is active?
        </label>
    </div>
    <div class="mb-3">
        <label for="categoryId" class="form-label">Category</label>
        <select [(ngModel)]="model.categoryId" name="categoryId" id="categoryId" class="form-select">
            <option value="0">Kategori</option>
            <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="form.invalid">Save Product</button>
</form>
