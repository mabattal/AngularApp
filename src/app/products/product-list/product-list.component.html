<div *ngIf="!loading">
  <div *ngIf="products.length > 0; else noProducts">
    <ng-template [ngTemplateOutlet]="productList1" [ngTemplateOutletContext]="{products: products}"></ng-template>
  </div>
</div>

<ng-template #productList1 let-products="products">
  <div *ngFor="let item of products">
    <div *ngIf="item.isActive" class="card mb-3 p-2">
      <div class="row">
        <div class="col-3">
          <img src="/assets/images/{{item.imageUrl}}" alt="" class="img-fluid rounded-start p-3">
        </div>
        <div class="col-9">
          <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">Price: {{item.price}}₺</p>
            <button routerLink="/products/{{item.id}}" class="btn btn-primary">Ürünü Detay</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noProducts>
  <div class="alert alert-warning">
    No Products
  </div>
</ng-template>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
