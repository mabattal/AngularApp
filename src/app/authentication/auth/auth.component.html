<h3 class="mb-3">{{ isLoginMode ? "Login": "Sign up"}}</h3>

<div class="alert alert-danger" *ngIf="error">
  {{error}}
</div>

<form #form="ngForm" (ngSubmit)="handleAuth(form)">
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" required email ngModel name="email" id="email" class="form-control">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" required minlength="6" ngModel name="password" id="emapasswordil" class="form-control">
  </div>

  <div class="d-grid gap-2">
    <button type="submit" [disabled]="form.invalid" class="btn btn-primary">{{ isLoginMode ? "Login": "Sign up"}}</button>
    <button type="button" class="btn btn-outline-primary" (click)="toggleMode()">
      {{isLoginMode ? "I don't have an account yet": "I already have an account"}}
    </button>
  </div>
</form>

<div *ngIf="loading" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
