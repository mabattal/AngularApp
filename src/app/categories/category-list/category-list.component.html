<div class="list-group">
  <a (click)="selectCategory()" class="list-group-item list-group-item-action"
    [class.active]="displayAll" routerLink= "/products">
    Tüm Ürünler
  </a>

  <a *ngFor="let item of categories" routerLink= "/categories/{{item.id}}" (click)="selectCategory(item)" class="list-group-item list-group-item-action"
    [class.active]="item == selectedCategory">
    {{item.name}}
  </a>
</div>
